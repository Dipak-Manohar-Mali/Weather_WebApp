<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab"  data-userWeather>Your Wheather</p>
            <p class="tab"  data-searchWeather>Search Wheather</p>
        </div>

        <div class="weather-container"> 

            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./assests/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get wheather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Form -->
            <form class="form-container" data-searchForm>
                 <input  placeholder="search for city" data-searchInput>
                 <button class="btn" type="submit">
                    <img src="./assests/search.png" width="20" height="20" loading="lazy" alt="" >
                 </button>
            </form>

            <!-- loading screen container -->

            <div class=".sub-container loading-container">
                <img src="./assests/loader.gif" width="120" height="120" alt="">
                <p>Loading</p>
            </div>

            <!-- show wheather information -->

            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather description -->
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards-parameters -->
                <div class="parameter-container">
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="./assests/wind.png" alt="">
                        <p>Wind</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card2 -->
                    <div class="parameter">
                        <img src="./assests/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card2 -->
                    <div class="parameter">
                        <img src="./assests/cloudy.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
